<html>
<head>

  <link rel="stylesheet" href="css/Style.css">

  <link rel="shortcut icon" href="img/login.png">
  <style type="text/css">
    
  *, *:before, *:after {
  box-sizing: border-box;

<body background="bg.jpg">

  <form name="input" | method="get">

    <table align="center">

      <tr>
        <td>Password    : </td>

      </tr>

      <tr height="20" col><td colspan="2"></td></tr>

      <tr>
        <td colspan="2"><a href="index.html" style="text-decoration: none;"><button class="login">LOG IN</button></a>
