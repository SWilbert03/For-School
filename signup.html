<html>
<head>
<title>

</title>
<link rel="stylesheet" href="css/Style.css">

<link rel="shortcut icon" href="img/login.png">
<style type="text/css">
	*, *:before, *:after {
  box-sizing: border-box;
  }

    text-align: center;

<body style="text-align:center;background-size:cover;" background="bg.jpg">

	<form name="input" action="sumbit.html" | method="get" style="position: relative;display: inline-flex;">

<table border="0" align="center">


<td colspan="3"><ul class="tab-group">
        <li class="tab active"><a href="signup.html">Sign Up</a></li>
        <li class="tab"><a href="login.html">Log In</a></li>
</ul></td>

<tr>
	<td colspan="3" align="center" style="font-size:50">Sign Up Form</td>
</tr>

<tr height="40" col><td colspan="3"></td></tr>

<tr>
	<td align="left">First Name	:</td> 
	<td colspan="3"><input type="text" name="Firstname" placeholder="Example : Jonathan" required autocomplete="off" maxlength="16" class="input"><br></td>
</tr>

<tr height="3" col><td colspan="3"></td></tr>	

<tr>
	<td align="left">Last Name	: </td>
	<td colspan="3"><input type="text" name="lastname" placeholder="Example : Vince" required autocomplete="off" maxlength="16" class="input"><br></td>
</tr>

<tr height="3" col><td colspan="3"></td></tr>

<tr>
	<td align="left">No. Telpon : </td>
	<td colspan="3"><input type="text" placeholder="Example : 08122255588" required autocomplete="off" maxlength="16" class="input"><br></td>
</tr>

<tr height="3" col><td colspan="3"></td></tr>

<tr>	
	<td align="left">Tanggal Lahir :</td>
	<td colspan="3"><input type="text" name="user" placeholder="Example : 5 Agustus 2016" required autocomplete="off" maxlength="16" class="input"></td>
</tr>

<tr height="3" col><td colspan="3"></td></tr>

<tr>	
	<td align="left">Hoby : </td>
	<td colspan="3"><input type="text" name="user" placeholder="Example : Main Basket" required autocomplete="off" maxlength="16" class="input"></td>
</tr>

<tr height="3" col><td colspan="3"></td></tr>

<tr>
	<td align="left">Gender			: <br></td>
	<td><input type="radio" name="sex" value="male">Laki-laki<br></td>
	<td><input type="radio" name="sex" Value="female">Perempuan<br></td>
</tr>

<tr height="3" col><td colspan="3"></td></tr>
	
<tr>
	<td align="left">Peliharaan		: <br></td>
	<td><input type="checkbox" name="vehicle" value="Bike"> Kucing<br>
	<input type="checkbox" name="vehicle" value="Car"> Anjing<br></td>
	<td><input type="checkbox" name="vehicle" value="Bike"> Kelinci<br>
	<input type="checkbox" name="vehicle" value="Car"> Lain-lain<br></td>
</tr>

<tr height="3" col><td colspan="3"></td></tr>

<tr>	
	<td align="left">Username	:</td>
	<td colspan="3"><input type="text" name="user" placeholder="Example : Lol123" required autocomplete="off" maxlength="16" class="input"></td>
</tr>

<tr height="3"><td colspan="3"></td></tr>

<tr>
	<td align="left">Email	: </td>
	<td colspan="3"><input type="text" placeholder="Example : Lol123@gmail.com" required autocomplete="off" class="input"><br></td>
</tr>

<tr height="3"><td colspan="3"></td></tr>

<tr>
	<td>Password		: </td>
	<td colspan="3">
	<input type="password" id="password" placeholder="Masukkan Password" required autocomplete="off" maxlength="16" class="input"> <br></td>
</tr>

<tr height="20" col><td colspan="3"></td></tr>

<tr>
	<td colspan="3" align="center"><a href="index.html"><button class="login">S U B M I T</button></a></td>
</tr>

</form>
</table>
</body>

</html>
